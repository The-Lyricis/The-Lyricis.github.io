        // ParticleField Component
        function ParticleField() {
            const canvasRef = useRef(null);
            const particlesRef = useRef([]);
            const mouseRef = useRef({ x: 0, y: 0 });
            const animationFrameRef = useRef();

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;

                const ctx = canvas.getContext('2d');
                if (!ctx) return;

                const resizeCanvas = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                const colors = ['#00ffff', '#ff00ff', '#ffff00', '#00ff00', '#ff0080'];
                particlesRef.current = Array.from({ length: 100 }, () => ({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    size: Math.random() * 2 + 1,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    glow: Math.random() * 10 + 5
                }));

                const handleMouseMove = (e) => {
                    mouseRef.current = { x: e.clientX, y: e.clientY };
                };
                window.addEventListener('mousemove', handleMouseMove);

                const animate = () => {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    particlesRef.current.forEach((particle, i) => {
                        particle.x += particle.vx;
                        particle.y += particle.vy;

                        particle.vx += (Math.random() - 0.5) * 0.1;
                        particle.vy += (Math.random() - 0.5) * 0.1;

                        const dx = mouseRef.current.x - particle.x;
                        const dy = mouseRef.current.y - particle.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist < 150) {
                            const force = (150 - dist) / 150;
                            particle.vx -= (dx / dist) * force * 0.2;
                            particle.vy -= (dy / dist) * force * 0.2;
                        }

                        if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
                        if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;

                        particle.vx *= 0.99;
                        particle.vy *= 0.99;

                        const speed = Math.sqrt(particle.vx * particle.vx + particle.vy * particle.vy);
                        if (speed > 3) {
                            particle.vx = (particle.vx / speed) * 3;
                            particle.vy = (particle.vy / speed) * 3;
                        }

                        ctx.shadowBlur = particle.glow;
                        ctx.shadowColor = particle.color;
                        ctx.fillStyle = particle.color;
                        ctx.beginPath();
                        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                        ctx.fill();

                        particlesRef.current.slice(i + 1).forEach(otherParticle => {
                            const dx = otherParticle.x - particle.x;
                            const dy = otherParticle.y - particle.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);

                            if (dist < 100) {
                                ctx.strokeStyle = `rgba(100, 200, 255, ${(100 - dist) / 100 * 0.2})`;
                                ctx.lineWidth = 0.5;
                                ctx.beginPath();
                                ctx.moveTo(particle.x, particle.y);
                                ctx.lineTo(otherParticle.x, otherParticle.y);
                                ctx.stroke();
                            }
                        });
                    });

                    animationFrameRef.current = requestAnimationFrame(animate);
                };

                animate();

                return () => {
                    window.removeEventListener('resize', resizeCanvas);
                    window.removeEventListener('mousemove', handleMouseMove);
                    if (animationFrameRef.current) {
                        cancelAnimationFrame(animationFrameRef.current);
                    }
                };
            }, []);

            return <canvas ref={canvasRef} className="fixed inset-0 w-full h-full z-0" />;
        }

        function SkillOrb({ skill, index, isHovered, onHover }) {
            const x = useMotionValue(0);
            const y = useMotionValue(0);
            
            const rotateX = useTransform(y, [-100, 100], [30, -30]);
            const rotateY = useTransform(x, [-100, 100], [-30, 30]);

            const handleMouseMove = (e) => {
                const rect = e.currentTarget.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                x.set(e.clientX - centerX);
                y.set(e.clientY - centerY);
            };

            const handleMouseLeave = () => {
                x.set(0);
                y.set(0);
                onHover(null);
            };

            useEffect(() => {
                lucide.createIcons();
            });

            return (
                <motion.div
                    initial={{ opacity: 0, scale: 0 }}
                    animate={{ opacity: 1, scale: 1 }}
                    transition={{ delay: index * 0.2, duration: 0.5 }}
                    className="relative"
                >
                    <motion.div
                        className="relative perspective-1000"
                        onMouseMove={handleMouseMove}
                        onMouseEnter={() => onHover(skill.id)}
                        onMouseLeave={handleMouseLeave}
                        whileHover={{ scale: 1.05 }}
                    >
                        <motion.div
                            className="relative bg-black/50 backdrop-blur-sm border-2 rounded-lg p-8 cursor-pointer"
                            style={{
                                borderColor: skill.color,
                                boxShadow: isHovered
                                    ? `0 0 40px ${skill.glowColor}, inset 0 0 20px ${skill.glowColor}`
                                    : `0 0 20px ${skill.glowColor}`,
                                rotateX,
                                rotateY,
                                transformStyle: 'preserve-3d'
                            }}
                            transition={{ type: 'spring', stiffness: 300, damping: 30 }}
                        >
                            <motion.div
                                className="flex justify-center mb-6"
                                style={{ color: skill.color }}
                                animate={{ rotate: isHovered ? [0, 360] : 0 }}
                                transition={{ duration: 0.6 }}
                            >
                                {skill.icon}
                            </motion.div>

                            <h3 className="text-center mb-4 tracking-wider" style={{ color: skill.color }}>
                                {skill.title}
                            </h3>

                            <motion.div
                                initial={{ opacity: 0, height: 0 }}
                                animate={{
                                    opacity: isHovered ? 1 : 0,
                                    height: isHovered ? 'auto' : 0
                                }}
                                transition={{ duration: 0.3 }}
                                className="overflow-hidden"
                            >
                                <ul className="space-y-2 text-white/80 text-center">
                                    {skill.description.map((item, i) => (

                                            key={i}
                                            initial={{ x: -20, opacity: 0 }}
                                            animate={{

                                                opacity: isHovered ? 1 : 0
                                            }}
                                            transition={{ delay: i * 0.05 }}
                                        >
                                            {item}
                                        </motion.li>
                                    ))}
                                </ul>
                            </motion.div>

                            {isHovered && (
                                <>
                                    <motion.div
                                        className="absolute top-0 left-0 w-8 h-8 border-t-2 border-l-2"
                                        style={{ borderColor: skill.color }}
                                        initial={{ scale: 0 }}
                                        animate={{ scale: 1 }}
                                        transition={{ duration: 0.3 }}
                                    />
                                    <motion.div
                                        className="absolute top-0 right-0 w-8 h-8 border-t-2 border-r-2"
                                        style={{ borderColor: skill.color }}
                                        initial={{ scale: 0 }}
                                        animate={{ scale: 1 }}
                                        transition={{ duration: 0.3 }}
                                    />
                                    <motion.div
                                        className="absolute bottom-0 left-0 w-8 h-8 border-b-2 border-l-2"
                                        style={{ borderColor: skill.color }}
                                        initial={{ scale: 0 }}
                                        animate={{ scale: 1 }}

                                    <motion.div
                                        className="absolute bottom-0 right-0 w-8 h-8 border-b-2 border-r-2"
                                        style={{ borderColor: skill.color }}
                                        initial={{ scale: 0 }}
                                        animate={{ scale: 1 }}
                                        transition={{ duration: 0.3 }}
                                    />
                                </>
                            )}
                        </motion.div>
                    </motion.div>
                </motion.div>
            );
        }

                { id: 4, title: 'Tool Development', category: 'ta', description: 'Custom Unity tools for artist workflow automation', color: '#00ffff' },

        // InteractiveFooter Component
        function InteractiveFooter() {
            const [ripples, setRipples] = useState([]);
            const containerRef = useRef(null);
            const idCounterRef = useRef(0);

            const handleClick = (e) => {
                if (!containerRef.current) return;
                
                const rect = containerRef.current.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const id = idCounterRef.current++;
                setRipples(prev => [...prev, { x, y, id }]);
                
                setTimeout(() => {
                    setRipples(prev => prev.filter(r => r.id !== id));
                }, 1000);
            };

            const socials = [
                { icon: Mail, label: 'Email', color: '#00ffff' },
                { icon: Github, label: 'GitHub', color: '#ff00ff' },
                { icon: Linkedin, label: 'LinkedIn', color: '#ffff00' },
                { icon: Twitter, label: 'Twitter', color: '#00ff00' }
            ];

            useEffect(() => {
                lucide.createIcons();
            });

            return (
                <div
                    ref={containerRef}
                    onClick={handleClick}
                    className="relative min-h-[40vh] px-8 py-20 overflow-hidden cursor-pointer"
                >
                    {ripples.map(ripple => (
                        <motion.div
                            key={ripple.id}
                            className="absolute rounded-full border-2 border-cyan-400"
                            style={{
                                left: ripple.x,
                                top: ripple.y,

                            viewport={{ once: true }}

                            style={{ textShadow: '0 0 20px rgba(0, 255, 255, 0.5)' }}

                            LET'S CREATE SOMETHING AMAZING
                        </motion.h2>

                        <motion.p
                            initial={{ opacity: 0 }}
                            whileInView={{ opacity: 1 }}
                            viewport={{ once: true }}
                            transition={{ delay: 0.2 }}
                            className="text-gray-400 mb-12"
                        >
                            Click anywhere to create ripples · Hover over icons for effects
                        </motion.p>

                        <div className="flex justify-center gap-8 mb-12">
                            {socials.map((social, index) => (
                                <SocialIcon key={social.label} social={social} index={index} />
                            ))}
                        </div>

                        <motion.div
                            initial={{ opacity: 0 }}
                            whileInView={{ opacity: 1 }}
                            viewport={{ once: true }}
                            transition={{ delay: 0.4 }}
                            className="text-gray-600 text-sm"
                        >
                            <p>© 2024 Portfolio · Designed & Developed with ✨</p>
                        </motion.div>
                    </div>
                </div>
            );
        }

        function SocialIcon({ social, index }) {
            const [isHovered, setIsHovered] = useState(false);
            const Icon = social.icon;

            useEffect(() => {
                lucide.createIcons();
            });

            return (
                <motion.a
                    initial={{ opacity: 0, y: 20 }}
                    whileInView={{ opacity: 1, y: 0 }}
                    viewport={{ once: true }}
                    transition={{ delay: index * 0.1 }}
                    onMouseEnter={() => setIsHovered(true)}
                    onMouseLeave={() => setIsHovered(false)}
                    whileHover={{ scale: 1.2, rotate: 360 }}
                    className="relative group"
                    href="#"
                    onClick={(e) => e.preventDefault()}
                >
                    <motion.div
                        className="w-14 h-14 rounded-full border-2 flex items-center justify-center transition-all"
                        style={{
                            borderColor: isHovered ? social.color : '#ffffff40',
                            backgroundColor: isHovered ? `${social.color}20` : 'transparent',
                            boxShadow: isHovered ? `0 0 30px ${social.color}60` : 'none'
                        }}
                        animate={{
                            boxShadow: isHovered
                                ? [`0 0 20px ${social.color}60`, `0 0 40px ${social.color}80`, `0 0 20px ${social.color}60`]
                                : 'none'
                        }}
                        transition={{ duration: 1, repeat: isHovered ? Infinity : 0 }}
                    >
                        <Icon />
                    </motion.div>

                    <motion.span
                        initial={{ opacity: 0, y: 10 }}
                        animate={{ opacity: isHovered ? 1 : 0, y: isHovered ? 0 : 10 }}
                        className="absolute -bottom-8 left-1/2 -translate-x-1/2 text-xs whitespace-nowrap"
                        style={{ color: social.color }}
                    >
                        {social.label} 
                    </motion.span>
                </motion.a>
            );
        }

        // Main App Component
        function App() {
            const [activeSection, setActiveSection] = useState('hero');

            useEffect(() => {
                lucide.createIcons();
            }, [activeSection]);

            return (
                <div className="relative w-full min-h-screen bg-black overflow-hidden">
                    <ParticleField />
                    <div className="relative z-10">
                        <Hero onExplore={() => setActiveSection('skills')} />
                        <SkillOrbs activeSection={activeSection} />
                        <ProjectGallery />
                        <InteractiveFooter />
                    </div>
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Initialize Lucide icons
        setTimeout(() => {
            lucide.createIcons();
        }, 100);
    </script>
</body>
</html>
